name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    name: Build and validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build project
        run: ./gradlew --no-daemon clean assemble

