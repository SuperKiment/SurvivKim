<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeModel Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">SM<small>/ ShapeModel Editor</small></div>
    <div class="toolbar">
        <button class="btn" id="btnAdd">+ Add Shape</button>
        <button class="btn danger" id="btnClear">Clear</button>
    </div>
    <div class="hdr-right">
        <span class="mode-badge" id="modeBadge">SELECT</span>
        <button class="btn primary" id="btnExport">Export Java</button>
    </div>
</header>

<div class="workspace">

    <!-- ── LEFT PANEL ── -->
    <div class="panel">
        <!-- Shapes -->
        <div class="panel-section grow">
            <div class="panel-hdr">Shapes <em id="shapeCount">0</em></div>
            <div class="panel-body">
                <div class="shape-list" id="shapeList">
                    <div class="empty-state">No shapes yet.<br>Click "+ Add Shape"<br>to begin.</div>
                </div>
            </div>
        </div>
        <!-- Fonts -->
        <div class="panel-section fixed" style="flex-shrink:0;">
            <div class="panel-hdr">Fonts <em id="fontCount">0</em></div>
            <div class="panel-body" style="max-height:180px;">
                <div class="font-drop-zone" id="fontDropZone">
                    <input type="file" id="fontFilePicker" accept=".ttf,.otf,.woff,.woff2" multiple>
                    <div class="font-icon">A</div>
                    <div>Drop font files here<br><span style="color:var(--text-dim);font-size:9px;">.ttf .otf .woff .woff2</span>
                    </div>
                </div>
                <div class="font-list" id="fontList"></div>
            </div>
        </div>
    </div>

    <!-- ── CENTER: Canvas ── -->
    <div class="canvas-area" id="canvasArea">
        <canvas id="canvas"></canvas>
        <div class="canvas-hint">Click to place · Drag to move · Alt+drag to pan · Arrows to nudge · Del to remove</div>
        <div class="canvas-coords" id="coords">0, 0</div>
    </div>

    <!-- ── RIGHT: Properties ── -->
    <div class="panel right">
        <div class="panel-hdr">Properties</div>
        <div class="panel-body" id="props">
            <div class="no-sel">Select a shape<br>to edit its properties.</div>
        </div>
    </div>

</div>

<!-- EXPORT MODAL -->
<div class="modal-bg" id="exportModal">
    <div class="modal">
        <div class="modal-hdr">
            <div class="modal-title">Java Export</div>
            <button class="modal-close" id="btnModalClose">x</button>
        </div>
        <div class="modal-code" id="exportCode"></div>
        <div class="modal-foot">
            <button class="btn" id="btnCopy">Copy to clipboard</button>
            <button class="btn primary" id="btnModalDone">Done</button>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
